<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Engagement: Help Readers Schedule Time for Your Substack</title>
    <meta name="description" content="Generate Google Calendar, iCal, and Outlook links to help your Substack readers easily schedule time for your insightful newsletters.  Increase engagement and never miss a reader!"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://yourdomain.com/your-page"> 
</head>
<body> 
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Substack Calendar Link Generator",
      "description": "A tool that helps Substack writers create calendar links for their newsletters, allowing readers to easily schedule time for reading.",
      "applicationCategory": "Productivity",
      "operatingSystem": "Web-based",
      "offers": {
        "@type": "Offer",
        "price": "0" 
      }
    }
    </script>
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #ffffff; border-bottom: 1px solid #eeeeee">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #cccccc" href="#">Reading Scheduler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <select id="language-select" class="form-control">
                            <option value="en">English 🇬🇧</option>
                            <option value="fr">Français 🇫🇷</option>
                            <option value="es">Español 🇪🇸</option>
                            <option value="pt">Português 🇵🇹</option>
                            <option value="de">Deutsch 🇩🇪</option>
                            <option value="pl">Polski 🇵🇱</option>
                            <option value="uk">Українська 🇺🇦</option>
                            <option value="ru">Русский 🇷🇺</option>                             
                            <!-- Add more languages as needed -->
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 id="header-title" class="my-4 text-center"></h1>
        <p id="sub-header" class="lead text-center"></p>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2 id="step1-title"></h2>
                <form id="link-generator-form">
                    <div class="form-group">
                        <label id="title-label" class="font-weight-bold"></label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="">
                        <small id="title-help" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label id="url-label" class="font-weight-bold"></label>
                        <input type="url" id="url" name="url" class="form-control" placeholder="">
                        <small id="url-help" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label id="content-label" class="font-weight-bold"></label>
                        <textarea id="content" name="content" class="form-control" rows="10" placeholder=""></textarea>
                        <small id="content-help" class="form-text text-muted"></small>
                    </div>
                    <p class="font-weight-bold"><span class="normal-weight" id="word-count"></span></p>
                    <p class="font-weight-bold"><span class="normal-weight" id="char-count"></span></p>
                    <p class="font-weight-bold"><span class="normal-weight" id="reading-time"></span></p>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="step2-title"></h2>
                <div class="form-group">
                    <label id="generated-text-label" class="font-weight-bold"></label>
                    <div id="generated-text" class="generated-text-box"></div>
                    <small id="generated-text-help" class="form-text text-muted"></small>
                </div>
                <button id="copy-text-button" class="btn custom-btn mb-3"></button>
                <hr>
                <div id="result-container">
                    <div class="form-group">
                        <label id="links-label" class="font-weight-bold"></label>
                        <div class="calendar-link-group">
                            <label class="calendar-label" id="google-label"></label>
                            <input type="text" id="google-calendar-link" class="form-control calendar-link" readonly>
                            <button id="copy-google-link" class="btn custom-btn"></button>
                        </div>
                        <div class="calendar-link-group">
                            <label class="calendar-label" id="ical-label"></label>
                            <input type="text" id="ical-calendar-link" class="form-control calendar-link" readonly>
                            <button id="copy-ical-link" class="btn custom-btn"></button>
                        </div>
                        <div class="calendar-link-group">
                            <label class="calendar-label" id="outlook-label"></label>
                            <input type="text" id="outlook-calendar-link" class="form-control calendar-link" readonly>
                            <button id="copy-outlook-link" class="btn custom-btn"></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label id="preview-label" class="font-weight-bold"></label>
                    <div id="preview" class="event-box"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-4 py-3">
        <div class="container" style="text-align: center;">
            <span class="text-muted">&copy; 2024 Kamil Stanuch</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
